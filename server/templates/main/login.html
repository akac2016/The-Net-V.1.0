{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <h1>My Google Login Project</h1>
  <div id="google-plus-button">Google+ Sign In</div>
  
  {% load socialaccount %}
  
  <a href="{% provider_login_url 'google' proccess='connect' %}">Login with Google</a>

  {% endblock %}
